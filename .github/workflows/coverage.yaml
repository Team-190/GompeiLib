name: Coverage

# Trigger when the Test workflow completes
on:
  workflow_run:
    workflows: ["Test"]   # Must match the name of your Test workflow
    types:
      - completed

jobs:
  Coverage:
    # Only run if the Test workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    container: wpilib/roborio-cross-ubuntu:2024-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: build

      - name: Verify coverage threshold
        run: |
          # Run only the coverage verification task; tests are NOT rerun
          ./gradlew jacocoTestCoverageVerification \
            --no-daemon \
            --stacktrace

      - name: Upload coverage report
        # Always upload the coverage report even if verification fails
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco