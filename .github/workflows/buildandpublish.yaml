name: Build and Publish GompeiLib

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build and Test with Gradle
        run: ./gradlew build

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # --- NEW STEP: DELETE EXISTING PACKAGE VERSION ---
      # This uses the GitHub CLI (installed on runners by default) 
      # to delete the version so the publish step doesn't conflict.
      - name: Delete existing package version
        run: |
          gh package delete "GompeiLib" --package-type maven --yes || echo "Package not found, skipping delete."
        env:
          GITHUB_TOKEN: ${{ secrets.GPR_KEY }}

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          GPR_USER: ${{ github.repository_owner }}
          GPR_KEY: ${{ secrets.GPR_KEY }}