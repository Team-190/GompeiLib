plugins {
    id 'java-library'
    id "io.freefair.lombok" version "8.4"
    id "io.freefair.aspectj.post-compile-weaving" version "8.4"
}

group = 'edu.wpi.team190'
version = '1.0'

repositories {
    mavenCentral()
    maven { url = uri("https://frcmaven.wpi.edu/artifactory/release") }
    maven { url = uri("https://frcmaven.wpi.edu/artifactory/littletonrobotics-mvn-release") }
    maven { url = uri("https://maven.ctr-electronics.com/release/") }
    maven { url = uri("https://lib.choreo.autos/dep") }
}

dependencies {
    // WPILib bundle
    compileOnly libs.bundles.wpilib

    // AspectJ
    compileOnly libs.aspectj.rt
    runtimeOnly libs.aspectj.tools

    // CTRE
    compileOnly libs.phoenix6

    // Choreo
    compileOnly libs.choreo

    // AdvantageKit + runtime dependencies
    compileOnly(libs.bundles.advantagekit)
    annotationProcessor libs.advantagekit.autolog

    // Tests
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

repositories {
    // This block defines the destination for your library.
    maven {
        name = "GitHubPackages"
        // This is the URL for your GitHub Packages repository.
        // Make sure to replace the placeholders with your actual details.
        url = uri("https://maven.pkg.github.com/YOUR_ORGANIZATION_NAME/YOUR_REPOSITORY_NAME")
        credentials {
            // This code securely reads your credentials. It first checks for
            // environment variables (used by GitHub Actions) and then falls back
            // to the gradle.properties file (for local builds).
            username = System.getenv("GPR_USER") ?: gpr.user
            password = System.getenv("GPR_KEY") ?: gpr.key
        }
    }
}


test {
    useJUnitPlatform()
}

