plugins {
    id 'java'
    id "io.freefair.lombok" version "8.4"
}

group = 'edu.wpi.team190'
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url = uri("https://frcmaven.wpi.edu/artifactory/release")
    }
    maven {
        url = uri("https://frcmaven.wpi.edu/artifactory/littletonrobotics-mvn-release")
    }
    maven {
        url = uri("https://maven.ctr-electronics.com/release/")
    }
}

dependencies {
    // WPILib core
    compileOnly libs.bundles.wpilib
    compileOnly libs.advantagekit.java
    compileOnly libs.phoenix6

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}